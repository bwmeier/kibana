<div ng-controller="weeklyreport" ng-init="init()">
    <h2>{{panel.organization}} {{panel.environment}}</h2>
    <table class="table-hover table table-condensed" style="font-size: 10pt">
        <th></th>
        <th style="white-space: nowrap; text-align: center" ng-repeat="date in dates">
            {{date.format('dddd')}}<br />{{date | shortDate}}
        </th>
        <tr ng-repeat="key in panel.reportKeys | onlydefined">
            <td style="white-space: nowrap; text-align: left; font-weight:bold">{{key.label}}</td>
            <td style="white-space: nowrap; text-align: center" ng-repeat="date in dates | shortDate" ng-style="missing(panel.details[date][key.key])">
                {{panel.details[date][key.key] | missing}}
            </td>
        </tr>
    </table>
</div>
