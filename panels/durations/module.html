<kibana-panel ng-controller='durations' ng-init="init()">
  <span ng-show="panel.spyable" class='spy panelextra pointer'>
      <i bs-modal="'partials/inspector.html'" class="icon-eye-open"></i>
  </span>
  <div>
  <span class="large">Order: </span> <select class="input-medium" ng-model="panel.order" ng-change="get_data()" ng-options="f for f in ['mean','count','min','max','total']"></select>
  <li ng-repeat='series in data'>{{series.term}} : {{series.textvalue}}</li>
  </div>
</kibana-panel>
